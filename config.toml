baseURL = "https://www.deploydatascience.com/"
languageCode = "en-us"
title = "Deploy Data Science"
theme = "hugo-ink"
paginate = 5

copyright = "Â© Copyright notice"

pygmentsstyle = "vs"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = false
    enableDNT = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[params]
	subtitle = "All things Data Science and ML Ops"

	# Optional 64x64 avatar image.
	avatar = "https://image.freepik.com/free-vector/big-data-center-server-room-rack-engineering-process-teamwork-computer-technology-cloud-storage_39422-1032.jpg"

	# Content types to disable Disqus on.
	disableDisqusTypes = ["page", "posts"]
	
	featherIconsCDN = true

	mode = "auto" # "dark" or "auto"
	customCSS = "css/custom.css"  # Custom CSS applied to default styles.
	customDarkCSS = "css/custom-dark.css"  # Custom styles applied to dark mode css.
	customJS = ["js/custom.js", "js/custom1.js"]  # Custom JS scripts.

